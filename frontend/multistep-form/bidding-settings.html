<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bidding Settings
    </title>

    <!-- bootstrap css cdn from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 my-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center py-2">
                            STEP 2/2
                        </h3>
                        <h4 class="py-2">
                            Bidding Settings
                        </h4>
                        <form action="" method="post">
                            <!-- Bid settings form field -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="bid-settings" class="form-label">
                                            Bid Settings
                                        </label>
                                        <select class="form-control" name="bid-settings" id="bid-settings">
                                            <option value="High">
                                                High
                                            </option>
                                            <option value="Medium">
                                                Medium
                                            </option>
                                            <option value="Low">
                                                Low
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- end bid settings select field -->

                            <!-- Google ads Account ID -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Google Ads Account ID
                                        </label>
                                        <input type="text" class="form-control">
                                    </div> 
                                </div>
                            </div>
                            <!-- end first and surname field -->

                            

                            <div class="row">
                                
                                <div class="col-lg-5 my-2">
                                    <a href="" class="btn btn-danger btn-block py-3">
                                        Cancel
                                    </a>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-5 my-2">
                                    <button class="btn btn-success btn-block py-3">
                                        Next
                                    </button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
</body>
</html>
