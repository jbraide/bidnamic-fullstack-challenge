<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bio Data Form
    </title>

    <!-- bootstrap css cdn from cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 my-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center py-2">
                            STEP 1/2
                        </h3>
                        <h4 class="py-2">
                            Bio Data Form
                        </h4>
                        <form action="" method="post">
                            <!-- title form field -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Title
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- end title form field -->

                            <!-- first name and surname -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            First Name
                                        </label>
                                        <input type="text" class="form-control">
                                    </div> 
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Surname
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- end first and surname field -->

                            <!-- date of birth -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Date of Birth
                                        </label>
                                        <input type="date" class="form-control">
                                    </div> 
                                </div>
                            </div>
                            <!-- end date of birth -->

                            <!-- Company Name -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Company Name
                                        </label>
                                        <input type="text" class="form-control">
                                    </div> 
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Address
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- end company name  -->

                            <!-- Phone -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="" class="form-label">
                                            Phone Number
                                        </label>
                                        <input type="text" class="form-control">
                                    </div> 
                                </div>
                            </div>
                            <!-- end phone number -->

                            <div class="row">
                                
                                <div class="col-lg-5 my-2">
                                    <a href="" class="btn btn-danger btn-block py-3">
                                        Cancel
                                    </a>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-5 my-2">
                                    <button class="btn btn-success btn-block py-3">
                                        Next
                                    </button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
</body>
</html>
